<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Vapers - Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Copia el mismo estilo del index para coherencia */
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rubik', sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .menu-toggle {
      position: fixed; top: 20px; right: 20px; width: 35px; height: 30px; cursor: pointer; z-index: 1001;
    }
    .menu-toggle div {
      background: #ff3c00; height: 5px; margin: 6px 0; border-radius: 3px; transition: 0.4s;
    }
    nav {
      position: fixed; top: 0; right: -250px; height: 100%; width: 250px; background: #1f1f1f; padding-top: 60px; transition: right 0.3s ease; box-shadow: -5px 0 15px rgba(255, 60, 0, 0.5); z-index: 1000; display: flex; flex-direction: column; gap: 1.5rem;
    }
    nav a {
      color: #ff3c00; text-decoration: none; font-size: 1.3rem; padding: 10px 20px; border-left: 5px solid transparent; transition: border-color 0.3s; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px;
    }
    nav a:hover {
      border-left: 5px solid #ff3c00; background: rgba(255, 60, 0, 0.1);
    }
    input[type="checkbox"]:checked ~ nav {
      right: 0;
    }
    input[type="checkbox"]:checked + .menu-toggle div:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
    }
    input[type="checkbox"]:checked + .menu-toggle div:nth-child(2) {
      opacity: 0;
    }
    input[type="checkbox"]:checked + .menu-toggle div:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    header {
      padding: 2rem 1rem 0;
      text-align: center;
      font-family: 'Permanent Marker', cursive;
      font-size: 3rem;
      color: #ff3c00;
      text-shadow: 2px 2px 5px #7a0000;
      letter-spacing: 2px;
      user-select: none;
    }
    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .producto {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #ff3c00aa;
      color: #fff;
      text-align: center;
      user-select: none;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff3c00ee;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.6rem;
      box-shadow: 0 0 8px #ff3c00aa;
    }
    .producto h3 {
      font-family: 'Permanent Marker', cursive;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #ffa14a;
      text-shadow: 1px 1px 2px #7a0000;
    }
    .producto p {
      font-weight: 700;
      color: #ff7f50;
      margin-bottom: 0.5rem;
    }
    footer {
      background: #1a1a1a;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      box-shadow: inset 0 2px 5px #ff3c00aa;
      user-select: none;
    }
    footer .redes {
      margin-top: 0.7rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    footer .redes a {
      color: #ff3c00;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    footer .redes a:hover {
      color: #ffa14a;
    }
  </style>
</head>
<body>

  <label class="menu-toggle" for="menu-toggle">
    <div></div>
    <div></div>
    <div></div>
