<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Tienda de Vapers</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* RESET Y BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* MENÚ HAMBURGUESA */
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-toggle div {
      background: #ff3c00;
      height: 5px;
      margin: 6px 0;
      border-radius: 3px;
      transition: 0.4s;
    }

    nav {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background: #1f1f1f;
      padding-top: 60px;
      transition: right 0.3s ease;
      box-shadow: -5px 0 15px rgba(255, 60, 0, 0.5);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    nav a {
      color: #ff3c00;
      text-decoration: none;
      font-size: 1.3rem;
      padding: 10px 20px;
      border-left: 5px solid transparent;
      transition: border-color 0.3s;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    nav a:hover {
      border-left: 5px solid #ff3c00;
      background: rgba(255, 60, 0, 0.1);
    }

    input[type="checkbox"]:checked ~ nav {
      right: 0;
    }
    input[type="checkbox"]:checked + .menu-toggle div:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
    }
    input[type="checkbox"]:checked + .menu-toggle div:nth-child(2) {
      opacity: 0;
    }
    input[type="checkbox"]:checked + .menu-toggle div:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
      font-family: 'Permanent Marker', cursive;
      font-size: 3rem;
      color: #ff3c00;
      text-shadow: 2px 2px 5px #7a0000;
      letter-spacing: 2px;
      user-select: none;
    }

    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff3c00aa;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 700;
      color: #ff7f50;
      font-size: 1.1rem;
      user-select: none;
    }

    input, textarea {
      background: #333;
      border: 2px solid #ff3c00;
      border-radius: 8px;
      color: #fff;
      padding: 0.8rem;
      font-size: 1rem;
      font-family: 'Rubik', sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ffa14a;
      box-shadow: 0 0 8px #ffa14a;
    }

    textarea {
      min-height: 120px;
    }

    button {
      background: #ff3c00;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.7rem;
      cursor: pointer;
      box-shadow: 0 0 12px #ff3c00bb;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      user-select: none;
    }
    button:hover {
      background: #ff5f1c;
    }

    /* FOOTER */
    footer {
      background: #1a1a1a;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      box-shadow: inset 0 2px 5px #ff3c00aa;
      user-select: none;
    }
    footer .redes {
      margin-top: 0.7rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    footer .redes a {
      color: #ff3c00;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    footer .redes a:hover {
      color: #ffa14a;
    }

    svg {
      vertical-align: middle;
      fill: currentColor;
      width: 24px;
      height: 24px;
    }

    @media (max-width: 640px) {
      main {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle" style="display:none" />
  <label class="menu-toggle" for="menu-toggle">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <header>Contacto</header>

  <main>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>

</body>
</html>
