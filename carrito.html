<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - CloudVape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        /* Main Content */
        main {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 5%;
            padding-right: 5%;
            min-height: calc(100vh - 100px);
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Cart Items */
        .cart-items {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .cart-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 2px solid #e1e5e9;
            font-weight: 600;
            color: #667eea;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #f0f2f5;
            align-items: center;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #f0f2f5, #e1e5e9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #667eea;
        }

        .item-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .item-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 0.5rem;
            font-weight: 600;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        /* Order Summary */
        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .order-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .summary-row.total {
            border-top: 2px solid #e1e5e9;
            padding-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: #667eea;
        }

        .discount-code {
            margin: 1.5rem 0;
        }

        .discount-code input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .discount-code input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-apply {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .continue-shopping {
            text-align: center;
            margin-top: 2rem;
        }

        .btn-continue {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            text-decoration: underline;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 4rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .empty-cart-icon {
            font-size: 5rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .empty-cart h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #666;
        }

        .empty-cart p {
            color: #888;
            margin-bottom: 2rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu {
                display: block;
            }

            .cart-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }

            .cart-header {
                display: none;
            }

            .cart-item {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
                background: #f8f9fa;
                border-radius: 12px;
                margin-bottom: 1rem;
            }

            .item-info {
                justify-content: center;
                text-align: center;
            }

            .quantity-controls {
                justify-content: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            main {
                padding-left: 3%;
                padding-right: 3%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">CloudVape</a>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../products/products.html">Productos</a></li>
                <li><a href="../about.html">Nosotros</a></li>
                <li><a href="../contact.html">Contacto</a></li>
                <li><a href="../login.html">Login</a></li>
                <li><a href="cart.html" class="active">🛒</a></li>
            </ul>
            <button class="mobile-menu">☰</button>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>Tu Carrito</h1>
            <p>Revisa tus productos antes de proceder al checkout</p>
        </div>

        <div id="cartContent">
            <!-- El contenido se generará dinámicamente -->
        </div>

        <div class="continue-shopping">
            <a href="../products/products.html" class="btn-continue">← Continuar Comprando</a>
        </div>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        function renderCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🛒</div>
                        <h2>Tu carrito está vacío</h2>
                        <p>Agrega algunos productos increíbles para comenzar</p>
                        <a href="../products/products.html" class="btn-checkout">Explorar Productos</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 50 ? 0 : 5.99;
            const tax = subtotal * 0.21; // 21% IVA
            const total = subtotal + shipping + tax;

            cartContent.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">
                        <div class="cart-header">
                            <div>Producto</div>
                            <div>Precio</div>
                            <div>Cantidad</div>
                            <div>Total</div>
                            <div></div>
                        </div>
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="item-info">
                                    <div class="item-image">${getProductIcon(item.id)}</div>
                                    <div class="item-details">
                                        <h3>${item.name}</h3>
                                        <p>Producto premium de alta calidad</p>
                                    </div>
                                </div>
                                <div class="item-price">€${item.price.toFixed(2)}</div>
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                    <input type="number" value="${item.quantity}" class="quantity-input" onchange="updateQuantity(${item.id}, this.value)">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                </div>
                                <div class="item-price">€${(item.price * item.quantity).toFixed(2)}</div>
                                <button class="remove-btn" onclick="removeItem(${item.id})">×</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="order-summary">
                        <h2>Resumen del Pedido</h2>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>€${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Envío:</span>
                            <span>${shipping === 0 ? 'GRATIS' : '€' + shipping.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>IVA (21%):</span>
                            <span>€${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>€${total.toFixed(2)}</span>
                        </div>
                        
                        <div class="discount-code">
                            <input type="text" placeholder="Código de descuento" id="discountCode">
                            <button class="btn-apply" onclick="applyDiscount()">Aplicar Descuento</button>
                        </div>
                        
                        <button class="btn-checkout" onclick="proceedToCheckout()">Proceder al Checkout</button>
                        
                        ${shipping > 0 ? `<p style="text-align: center; font-size: 0.9rem; color: #666; margin-top: 1rem;">Envío gratis en pedidos superiores a €50</p>` : ''}
                    </div>
                </div>
            `;
        }

        function getProductIcon(id) {
            const icons = {
                1: '💨',
                2: '🧪', 
                3: '🔋',
                4: '💨'
            };
            return icons[id] || '📦';
        }

        function updateQuantity(productId, newQuantity) {
            newQuantity = parseInt(newQuantity);
            
            if (newQuantity <= 0) {
                removeItem(productId);
                return;
            }
            
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeItem(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function applyDiscount() {
            const code = document.getElementById('discountCode').value.toUpperCase();
            const validCodes = {
                'WELCOME10': 0.10,
                'SAVE20': 0.20,
                'VAPE15': 0.15
            };
            
            if (validCodes[code]) {
                alert(`¡Código aplicado! Descuento del ${(validCodes[code] * 100)}% aplicado.`);
                // En una implementación real, aplicarías el descuento aquí
            } else if (code) {
                alert('Código de descuento no válido.');
            } else {
                alert('Por favor, introduce un código de descuento.');
            }
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // Mobile menu functionality
        document.querySelector('.mobile-menu').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });

        // Cargar algunos productos de ejemplo si el carrito está vacío
        if (cart.length === 0) {
            cart = [
                { id: 1, name: 'CloudTech Pro Max', price: 89.99, quantity: 1 },
                { id: 2, name: 'Premium Mix Fruits', price: 12.99, quantity: 2 }
            ];
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Renderizar el carrito al cargar la página
        renderCart();
    </script>
</body>
</html>
